<div class="row">
  <div class="col-cs-10">
    <app-shopping-edit
      (ingredientAdded)="onIngrediantAdded($event)"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingrediant of ingrediants"
      >
        {{ ingrediant.name }} ({{ ingrediant.amount }})
      </a>
    </ul>
  </div>
</div>
